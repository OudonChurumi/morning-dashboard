<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LifeLog</title>
</head>
<body>
  <h1>LifeLog</h1>
  <div id="app">読み込み中…</div>

  <script>
    fetch("../posts/posts.json")
      .then(r => {
        if (!r.ok) throw new Error("HTTP " + r.status);
        return r.json();
      })
      .then(posts => {
        const app = document.getElementById("app");
        app.innerHTML = posts.map(p => `
          <div style="margin-bottom:1.5em;">
            <div><strong>${p.date}</strong></div>
            <img src="${p.image}" alt="${p.alt || ''}" style="max-width:100%;height:auto;">
            <div>${p.comment}</div>
          </div>
        `).join("");
      })
      .catch(err => {
        document.getElementById("app").textContent = "読み込み失敗: " + err.message;
        console.error(err);
      });
  </script>
</body>
</html>
